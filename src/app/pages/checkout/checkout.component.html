<div class="min-h-screen flex flex-col">
  <!-- Main Content -->
  <main class="flex-grow bg-gray-50 py-8">
    <div class="container mx-auto px-4">
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <!-- Order Summary -->
        <div class="lg:col-span-2">
          <div class="bg-white rounded shadow p-6">
            <h2 class="text-xl font-medium mb-6">Tóm tắt thanh toán</h2>
            
            <div class="mb-4">
              <p class="text-gray-700">Số sản phẩm : {{ totalProduct }}</p>
            </div>
            
            <!-- Product List -->
            <div class="space-y-4">
              <div *ngFor="let item of cartItems" class="border-t border-dashed border-gray-200 py-4">
                <h3 class="font-medium mb-2">{{ item.productName }}</h3>
                <div class="flex justify-between text-gray-600 text-sm mb-1">
                  <span>số sản phẩm</span>
                  <span>{{ item.quantity }}</span>
                </div>
                <div class="flex justify-between text-gray-600 text-sm">
                  <span>Tổng tiền</span>
                  <span>${{ item.price * item.quantity }}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Payment Confirmation -->
        <div class="lg:col-span-1">
          <div class="bg-white rounded shadow p-6">
            <h2 class="text-xl font-medium mb-6">Xác nhận thanh toán</h2>
            
            <div class="space-y-3 mb-6">
              <div class="flex justify-between">
                <span class="text-gray-600">Tiền sản phẩm</span>
                <span>${{ cartSummary.subtotal }}</span>
              </div>
              <div class="flex justify-between">
                <span class="text-gray-600">Giảm giá</span>
                <span>${{ cartSummary.discount }}</span>
              </div>
              <div class="flex justify-between font-medium pt-3 border-t border-gray-200">
                <span>Total</span>
                <span>${{ cartSummary.total }} USD</span>
              </div>
            </div>
            
            <button 
              (click)="placeOrder()" 
              class="w-full bg-[#3c3c7b] text-white py-3 px-4 rounded flex items-center justify-center font-medium hover:bg-[#2d2d5d] transition-colors"
            >
              ĐẶT HÀNG
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
